<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    
                    <span class="titulo">Productos</span><br>
                    <br>
                    <a routerLink="/administracion/crear-producto" class="btn btn-success float-end">Nuevo Producto</a>
                    <table id="Tabla"  class="table table-success table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripci√≥n</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let p of listadoRegistros">
                            <td>{{p.tipo}}</td>
                            <td>{{p.nombre}}</td>
                            <td>{{p.descripcion}}</td>
                            <td>{{p.precio}}</td>
                            <td><i class='fa fa-check-square-o' style='color: blue' routerLink="/administracion/editar-producto/{{p.id}}"></i></td>
                            <td>
                            <i (click)="eliminarProducto(p.id)" class='fa fa-trash' style='color: red' routerLink="/administracion/eliminar-producto/{{p.id}}"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

    </div>
</div>
